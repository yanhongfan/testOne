<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
<style>
    img{
        width: 180px;
        height: 200px;
    }
</style>
<div>
    <div class="panel col-md-3 panel-warning">
            <div class="panel-heading ">
                <span ng-show="flag">{{book.name}}</span>
                <input type="text" ng-model="book.name" ng-hide="flag" />
                <button ng-click="back()">返回</button>
            </div>
            <div class="panel-body ">
                <img  ng-src="{{book.cover}}" />
            </div>
            <div class="panel-footer ">
                <span ng-show="flag">{{book.price}}</span>
                <input type="text" ng-model="book.price" ng-hide="flag"/>
                <button class="btn btn-danger" ng-click="remove()" ng-show="flag">删除</button>
                <button class="btn btn-warning" ng-click="update()" ng-show="flag">修改</button>
                <button class="btn btn-primary" ng-hide="flag" ng-click="cofirm()">确认修改</button>
            </div>
    </div>
</div>
